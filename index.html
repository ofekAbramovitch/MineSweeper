<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#">
    <title>MineSweeper</title>
</head>

<body onload="initGame()">
    <h1>MineSweeper</h1>
    <div class="difficulty">
        <button onclick="beginnerDif()">Beginner</button>
        <button onclick="mediumDif()">Medium</button>
        <button onclick="expertDif()">Expert</button>
    </div>
    <div>
        <h2 class="timer">Timer: <span>00:00</span></h2>
    </div>
    <div>
        <h2>Lives left: <span class="lives">❤️❤️❤️</span></h2>
    </div>
    <div>
        <h2>Hints left: <span class="hints"><button onclick="hint()">💡💡💡</span></h2>
    </div>
    <div class="neutral" onclick="initGame()"><img src="img/neutral.jpg"></div>
    <div class="board"></div>
    <button class="undo" onclick="undo()">Undo last move</button>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
